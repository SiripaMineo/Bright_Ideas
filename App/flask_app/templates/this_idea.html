<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-s col-8 mx-auto m-5 p-5">
        <nav class="nav justify-content-end ">
            <a class="nav-link" href="/bright_ideas">Bright Ideas</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>
    </div>
    
    <div class="content col-8 mx-auto m-5">
        <a href="/user/{{user.id}}"> {{user.alias}} </a><span>says: </span> 
        <p class="border border-1 bg-light col-10">{{ idea.content }}</p>
    </div>


    <div class="container-fluid col-sm-4">
        <h5>People who liked this post:</h5>
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for person in idea.liked_by %}
                <tr>   
                    <td><a href="/user/{{ person.id}}">{{ person.alias }}</a></td>
                    <td> {{ person.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>    
    </div>   
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-xl col-10 mx-auto p-5 m-5 ">
        <nav class="nav justify-content-end col-10">
            <a class="nav-link" href="/bright_ideas">Bright Ideas</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>
   
        
        <div class="col-8 mx-auto my-5">
            <div class="card-body p-4">
                <p class="card-text">Name: {{ user.name }}</p>
                <p class="card-text">Alias: {{ user.alias }}</p>
                <p class="card-text pb-4">Email: {{ user.email }}</p>
                <hr>
                <p class="card-text pt-4">Total Number of Posts: {{user.ideas_posted|length}}</p>
                <p class="card-text">Total Number of Likes: {{user.liked_ideas|length}}</p>       
            </div>
        </div>
    </div>
</body>
</html>
